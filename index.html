    <!-- Header start -->

        <section class="top-section container">
            <div class="top-players">
                <h1 class="section_title">
                    Top players
                </h1>
                <div class="players">
                    <div class="player">
                        <img src="./images/players/player-1.png" alt="">

                    <div class="player">
                        <img src="./images/players/player-2.png" alt="">

                    <div class="player">
                        <img src="./images/players/player-5.png" alt="">

                    </div>
                    <div class="player">
                        <img src="./images/players/player-6.png" alt="">

                    </div>
                </div>
            </div>
            <hr>
            <!-- Top blogs -->
            <div class="top-blogs">
                <h2 class="section_title">Top blogs</h2>
                <div class="blogs">
                    <div class="blog">
                        <img src="./images/blogs/blog-1.png" alt="">
                        <div class="blog_info">
                        <h2>13 of My Favorite
                        UI/UX Goodies</h2>
                        <p>By <span>Danny Sapio</span></p>
                        </div>
                    </div>
                    <div class="blog">
                        <img src="./images/blogs/blog-2.png" alt="">

                    <div class="blog">
                        <img src="./images/blogs/blog-3.png" alt="">
                        <div class="blog_info">
                        <h2>7 typography tips
                        for interface design</h2>
                        <p>By <span>Jeremiah Lam</span></p>
                        </div>
                    </div>
                    <div class="blog">
                        <img src="./images/blogs/blog-4.png" alt="">
                        <div class="blog_info">
                        <h2>Your logo is
                        copied</h2>
